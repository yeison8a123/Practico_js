<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figuras.css">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>
        Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso javascript</p>
    </header> 
    <div>
        <section>
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form class="formulario">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form class="formulario">
                <label for="InputCirculo">
                    Escribe cuanto mide el radio de tu circulo:
                </label>
                <input id="InputCirculo" type="number" />
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular el Diametro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el area
                </button>
            </form>
        </section> 
         <section>
            <h2>Calcula el area y perimetro del Triangulo</h2>
            <form class="formulario">
                <label for="InputLado1">
                Escribe cuanto mide el lado 1 del triangulo:
                </label>
                <input id="InputLado1" type="number" />

                <label for="InputLado2">
                    Escribe cuanto mide el lado 2 del triangulo:
                </label>
                 <input id="InputLado2" type="number" />

                 <label for="InputBase">
                    Escribe cuanto mide la base de tu triangulo:
                </label>
                <input id="InputBase" type="number" />

                <label for="InputAltura">
                    Escribe cuanto mide la altura de tu triangulo:
                </label>
                <input id="InputAltura" type="number" />

                <button type="button" onclick="calcularPerimetroTriangulo()">
                     Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area
                </button>
             </form>
        </section>  
    </div>   
    <script src="./figuras.js"></script>
</body>
</html>
